<script>

const letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

var mensaje=prompt("introduce un mensaje").toUpperCase();
var desplazamiento=prompt("introduce un desplazamiento");

cifradoCesar(mensaje, desplazamiento);
//HOLA 3=KROD

function cifradoCesar(mensaje, desplazamiento) {
let resultado="";

    for (let i = 0; i < mensaje.length; i++) {
        const char = mensaje[i];
        if (letras.includes(char)) {
            let posicionActual = letras.indexOf(char);
            let nuevaPosicion = (posicionActual + desplazamiento) % 26;
            resultado += letras[nuevaPosicion];
        } 
    }

    alert(resultado);
    return resultado;

}
